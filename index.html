<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Smart Farming</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 15px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card .value {
      font-size: 22px;
      font-weight: 600;
    }
    .card .label {
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .progress {
      height: 6px;
      border-radius: 10px;
      max-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2>Smart Farming</h2>
    <div class="row g-3">

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #3498db;">
          <div class="label " style=" color: #3498db;">Kelembaban (RH)</div>
          <div class="value">54 %</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #1abc9c;">
          <div class="label" style=" color: #1abc9c; ">TDS</div>
          <div class="value">400 ppm</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style=" border-left: 6px solid #00bcd4;">
          <div class="label" style="color: #00bcd4;">Kekeruhan (Turbid)</div>
          <div class="value">18 NTU</div>
          <div class="progress mt-2">
            <div class="progress-bar bg-info" role="progressbar" style="width: 36%;" aria-valuenow="18" aria-valuemin="0" aria-valuemax="50"></div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #f1c40f;">
          <div class="label" style="color: #f1c40f;">Temperatur Air (WTEMP)</div>
          <div class="value">25 °C</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #e74c3c;">
          <div class="label" style="color: #e74c3c;">Aliran Air (WFLOW)</div>
          <div class="value">34</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #3498db;">
          <div class="label" style=" color: #3498db;">Oksigen Terlarut (Diss. Oxygen)</div>
          <div class="value">10 ppm</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #1abc9c;">
          <div class="label" style=" color: #1abc9c; ">Intensitas Cahaya (Lux)</div>
          <div class="value">100 Lux</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style=" border-left: 6px solid #00bcd4;">
          <div class="label" style="color: #00bcd4;">Temperatur Udara (AMTemp)</div>
          <div class="value">34 °C</div>
          <div class="progress mt-2">
            <div class="progress-bar bg-info" role="progressbar" style="width: 68%;" aria-valuenow="34" aria-valuemin="0" aria-valuemax="50"></div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #f1c40f;">
          <div class="label" style="color: #f1c40f;">EC</div>
          <div class="value">2</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card" style="border-left: 6px solid #e74c3c;">
          <div class="label" style="color: #e74c3c;">pH</div>
          <div class="value">7.1</div>
        </div>
      </div>

    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
